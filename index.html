<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-dark">
    <div class="container d-flex justify-content-center align-items-center">
        <div id="counter" class="">
            <div class="d-flex justify-content-between align-items-center">
                <h3 class="fs-2">Error</h3>
                <button class="btn btn-dark btn-close"></button>
            </div>
            <p class="fs-4 mt-5">Минимальное число 0</p>
            <p class="fs-4">Максимальное число 100</p>
        </div>
        <div class="calculator d-flex flex-column justify-content-center align-items-center gap-4">
            <button id="btn-clear" class="btn btn-primary">очистить</button>
            <h3 id="sum">0</h3>
            <div class="d-flex align-items-center gap-3">
                <button id="btn-plus" class="btn btn-primary">+</button>
                <p id="input-num">0</p>
                <button id="btn-minus" class="btn btn-primary">-</button>
            </div>
            <button id="multiply" class="btn btn-primary">умножить</button>
            <div class="d-flex gap-2">
                <button class="btn btn-primary btn-multiply-num">1</button>
                <button class="btn btn-primary btn-multiply-num">2</button>
                <button class="btn btn-primary btn-multiply-num">3</button>
                <button class="btn btn-primary btn-multiply-num">4</button>
                <button class="btn btn-primary btn-multiply-num">5</button>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
